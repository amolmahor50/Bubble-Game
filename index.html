<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <!-----Goggle Font----->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kaushan+Script&family=Pacifico&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!------Css file link----->
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="main">
        <div id="pannel">
            <div id="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm"></div>
            <div class="game-end">
                <div id="game-over-heading"></div>
                <div id="game-score"></div>
                <div id="game-last-hitrn"></div>
                <button id="start-new">Start New</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
